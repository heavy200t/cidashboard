<h1>Daily Report</h1>
<div *ngFor = "let job of jobs">
    <table style="width: 100%">
      <caption>{{job._id.jobName}}:{{job._id.buildId}}</caption>
      <td>
        <li>Total: {{job.total}} </li>
        <li>Pass: {{getPercent(job.pass, job.total)}}%</li>
        <li>Unstable: {{getPercent(job.unstable, job.total)}}%</li>
      </td>
      <td></td>

    </table>
    <ag-grid-angular
      style="width: 100%; height: 300px;"
      class="ag-fresh"
      [rowData]="getJobDetails(job)"
      [columnDefs]="columnDefs"
      [enableSorting]="true"
      [enableFilter]="true">
    </ag-grid-angular>
</div>
